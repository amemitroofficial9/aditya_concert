<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya Gadhvi Concert Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .wrapper {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    h2 { text-align: center; margin-bottom: 15px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .total {
      margin-top: 15px;
      font-weight: bold; color: #007b00;
    }
    button {
      margin-top: 20px;
      padding: 12px; width: 100%;
      background-color: #28a745;
      color: white; font-size: 16px;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>ðŸŽ¤ Book Your Concert Ticket</h2>
    <form method="POST" action="/book">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Category</label>
      <select name="category" id="category" onchange="updateTotal()" required>
        <option value="">-- Select --</option>
        <option value="fan">Fanpit - â‚¹2999</option>
        <option value="general">General - â‚¹1499</option>
        <option value="gold">Gold - â‚¹799</option>
      </select>

      <label>Tickets (Max 10)</label>
      <input type="number" name="tickets" id="tickets" min="1" max="10" required oninput="updateTotal()">

      <div class="total" id="total_display">Total: â‚¹0</div>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    function updateTotal() {
      const category = document.getElementById("category").value;
      const tickets = parseInt(document.getElementById("tickets").value) || 0;
      let price = 0;
      if (category === "fan") price = 2999;
      else if (category === "general") price = 1499;
      else if (category === "gold") price = 799;
      document.getElementById("total_display").innerText = "Total: â‚¹" + (tickets * price);
    }
  </script>
</body>
</html>
