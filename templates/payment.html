<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Concert Booking</title>
  <style>
    /* ... your existing styles ... */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h2, p {
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .promo-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .promo-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .promo-row button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .promo-row button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .discount {
      color: green;
      text-align: center;
      font-weight: bold;
    }
    button[type="submit"].pay-btn {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí≥ Payment</h2>
    <p>Total Amount: ‚Çπ{{ amount }}</p>

    {% if session.promo == 'enjoy' %}
      <p class="discount">üéâ Promo 'ENJOY' Applied! You saved ‚Çπ{{ session.discount }}!</p>
    {% endif %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/payment" id="promoForm">
      <label>üéÅ Promo Code</label>
      <div class="promo-row">
        <input type="text" name="promo_code" id="promo_code" placeholder="Enter promo code" value="{{ session.promo if session.promo }}">
        <button type="submit" name="apply_promo" value="yes">Apply</button>
      </div>
    </form>

    <form method="POST" action="/payment" id="paymentForm">
      <input type="hidden" name="promo_code" value="{{ session.promo if session.promo }}">
      <label>Select Payment Method</label>
      <select name="payment_method" id="payment_method" required onchange="onPaymentMethodChange(event)">
        <option value="">-- Choose an option --</option>
        <option value="phonepe">üì± PhonePe UPI</option>
        <option value="gpay">üì± Google Pay UPI</option>
        <option value="card">üí≥ Debit/Credit Card</option>
        <option value="other">üåê Other Payment Method</option>
      </select>

      <div id="upi_section" class="hidden">
        <label>Enter Your UPI ID</label>
        <input type="text" name="upi_id" placeholder="example@ybl or example@okaxis">
      </div>

      <div id="card_section" class="hidden">
        <label>Card Number</label>
        <input type="text" name="card_number" placeholder="1234 5678 9012 3456" maxlength="19">

        <label>Expiry Date</label>
        <input type="text" name="expiry" placeholder="MM/YY">

        <label>CVV</label>
        <input type="text" name="cvv" placeholder="123" maxlength="4">
      </div>

      <div id="other_section" class="hidden">
        <label>Choose Option</label>
        <select name="other_option">
          <option value="">-- Choose --</option>
          <option value="paytm">Paytm</option>
          <option value="netbanking">Net Banking</option>
          <option value="amazonpay">Amazon Pay</option>
        </select>
      </div>

      <button type="submit" class="pay-btn">Proceed to Pay</button>
    </form>
  </div>

  <script>
    function showFields(method) {
      document.getElementById("upi_section").classList.add("hidden");
      document.getElementById("card_section").classList.add("hidden");
      document.getElementById("other_section").classList.add("hidden");

      if (method === "phonepe" || method === "gpay") {
        document.getElementById("upi_section").classList.remove("hidden");
      } else if (method === "card") {
        document.getElementById("card_section").classList.remove("hidden");
      } else if (method === "other") {
        document.getElementById("other_section").classList.remove("hidden");
      }
    }

    function onPaymentMethodChange(event) {
      const method = event.target.value;
      showFields(method);

      if(method === "phonepe" || method === "gpay") {
        // Prevent normal form submission and trigger UPI app open
        event.target.form.addEventListener('submit', function(e) {
          e.preventDefault(); // Prevent form submission
          openUpiApp(method);
        }, { once: true });  // only once to avoid multiple listeners
      } else {
        // Remove any previously attached submit event listeners for UPI
        const form = document.getElementById('paymentForm');
        const newForm = form.cloneNode(true);
        form.parentNode.replaceChild(newForm, form);
      }
    }

    function openUpiApp(method) {
      // Get amount and UPI ID
      const amount = {{ amount }}; // From Jinja
      const upiInput = document.querySelector('input[name="upi_id"]');
      const upiId = upiInput ? upiInput.value.trim() : "";

      if(!upiId) {
        alert("Please enter your UPI ID.");
        return;
      }

      const payeeName = "AdityaConcert";  // Replace with your payee name
      const txnNote = "Concert Ticket Payment";
      const txnId = "TXN" + Date.now();  // Unique txn id

      // Build UPI URL scheme
      const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR&tn=${encodeURIComponent(txnNote)}&tid=${txnId}`;

      // Redirect to UPI app
      window.location.href = upiUrl;

      // Optional: After redirect, you can show a message or redirect to a page to upload screenshot or confirm payment
      alert("After completing payment in your UPI app, please upload your payment screenshot to confirm.");
      window.location.href = "/pending";  // redirect user to screenshot upload page
    }
  </script>
</body>
</html>
