<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Concert Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßæ Payment Details</h2>
    <p>Total Amount: ‚Çπ{{ amount }}</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/confirm-payment">
      <label>UPI ID (Recommended)</label>
      <input type="text" name="upi_id" placeholder="e.g., yourname@upi" />

      <label>Other Payment Methods</label>
      <select name="other_payment">
        <option value="">Select if not using UPI</option>
        <option value="card">üí≥ Debit/Credit Card</option>
        <option value="gpay">üì± Google Pay</option>
        <option value="paytm">üì± Paytm</option>
        <option value="phonepe">üì± PhonePe</option>
        <option value="netbanking">üè¶ Net Banking</option>
      </select>

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
