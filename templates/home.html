<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya Gadhvi Concert</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      margin-top: 15px;
      font-size: 22px;
    }
    .info {
      margin: 10px 0;
      font-size: 15px;
      color: #555;
    }
    .description {
      font-size: 14px;
      color: #444;
      margin: 15px 0;
    }
    .book-btn {
      display: inline-block;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/H0Q9EGk.jpg" alt="Aditya Gadhvi"> <!-- Replace with your image URL -->
    <h2>🎤 Aditya Gadhvi Live in Concert</h2>
    <div class="info">📅 <strong>Date:</strong> 25th August 2025</div>
    <div class="info">📍 <strong>Venue:</strong> Rajpath Club, Ahmedabad</div>
    <div class="info">⏰ <strong>Time:</strong> 7:00 PM – 10:30 PM</div>
    <div class="description">
      Join us for an unforgettable musical evening with Gujarat’s folk sensation Aditya Gadhvi.
      Music, rhythm, and magic – all in one night.
    </div>
    <a href="/book" class="book-btn">Book Now 🎟️</a>
  </div>
</body>
</html>
