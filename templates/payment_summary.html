<!DOCTYPE html>
<html>
<head>
  <title>Payment Summary</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f5f5f5; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 400px; margin: auto; }
    input, button { padding: 10px; width: 90%; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: green; color: white; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üéüÔ∏è Booking Summary</h2>
    <p><strong>Tickets:</strong> {{ tickets }}</p>
    <p><strong>Total Price:</strong> ‚Çπ{{ amount }}</p>
    {% if discount %}
      <p style="color: green;"><strong>Promo Applied:</strong> ‚Çπ{{ discount }} off</p>
    {% endif %}

    {% if not discount %}
    <form method="POST">
      <input type="text" name="promo_code" placeholder="Enter Promo Code">
      <button type="submit">Apply Promo</button>
    </form>
    {% endif %}

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/payment">
      <button type="submit">Continue to Payment</button>
    </form>
  </div>
</body>
</html>
