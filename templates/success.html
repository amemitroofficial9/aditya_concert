<!DOCTYPE html>
<html>
<head>
  <title>Booking Confirmed</title>
  <style>
    body {
      font-family: Arial;
      background: #e8f5e9;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ccc;
    }
    img {
      max-width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✅ Booking Confirmed!</h2>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Category:</strong> {{ category }}</p>
    <p><strong>Tickets:</strong> {{ tickets }}</p>
    <p><strong>Total Paid:</strong> ₹{{ amount }}</p>
    <p>Thank you for booking! Show this at the entrance.</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ name }} - {{ tickets }}x {{ category }}&size=200x200" alt="QR Code" />
  </div>
</body>
</html>
